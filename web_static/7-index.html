<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" href="images/icon.png">
        <title>AirBnB Clone</title>
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Magdalena, Atlántico...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Magdalena:</h2>
                            <ul>
                                <li>Santa Marta</li>
                                <li>Aracataca</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Atlántico:</h2>
                            <ul>
                                <li>Barranquilla</li>
                                <li>Puerto Colombia</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Pool</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <div class="grid">
                    <article>
                        <h2>My home</h2>
                    </article>
                    <article>
                        <h2>Tiny house</h2>
                    </article>
                    <article>    
                        <h2>A suite</h2>
                    </article>
                </div>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
